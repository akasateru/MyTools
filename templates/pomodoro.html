<!DOCTYPE html>
<html>
<head>
  <title>pomodoro timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pomodoro.css')}}">
  <link rel="shortcut icon" href="#">
</head>
<body>
  <header>My Tools</header>
  <main>
    <h1>ポモドーロタイマー</h1>
    <p>説明：25分間の作業と5分間の休憩を繰り返します。作業中は他のことを考えず作業に集中します。作業中に思いついたことはメモに残し5分間の休憩を使って消費します。</p>
    <span id="state">　</span>
    <div id="timer">　</div>
    <button type="button" class="btn btn-primary" id="fullscreen_button">Full Screen</button>
    <h5>達成目標</h5>
    <textarea id="memo" cols="100" rows="5"></textarea>
  </main>
  <audio src="{{ url_for('static', filename='music/魔法具の館.mp3')}}" loop id="audio"></audio>
  <script src="{{ url_for('static', filename='js/pomodoro.js')}}"></script>
</body>
</html>
