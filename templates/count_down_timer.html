<!DOCTYPE html>
<html>
<head>
  <title>count down timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div>
    <span id="state"></span>
    <span id="minits">25</span>:<span id="seconds">00</span>
      <button id="start" type="button" class="btn btn-outline-primary">Start</button>
      <button id="stop" type="button" class="btn btn-outline-danger">Stop</button>
      <button id="reset" type="button" class="btn btn-outline-success">Reset</button>
  </div>
  <script src="{{ url_for('static', filename='js/timer.js')}}"></script>
</body>
</html>
